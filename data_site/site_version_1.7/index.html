<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFix Boituva - Sistema de Gestão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css_global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <h1><i class="fas fa-tools"></i> iFix Boituva</h1>
            <p class="logo-subtitle">Sistema de Gestão</p>
        </div>
        
        <div class="nav-menu">
            <div class="nav-section">
                <h3 class="nav-section-title">PRINCIPAL</h3>
                <a href="#dashboard" class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h3 class="nav-section-title">GERENCIAMENTO</h3>
                <a href="#clientes" class="nav-item" data-tab="clientes">
                    <i class="fas fa-users"></i>
                    <span>Gestão de Clientes</span>
                </a>
                <a href="#precos" class="nav-item" data-tab="precos">
                    <i class="fas fa-tags"></i>
                    <span>Gestão de Preços</span>
                </a>
                <a href="#ordens" class="nav-item" data-tab="ordens">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Gestão de OS</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h3 class="nav-section-title">RELATÓRIOS</h3>
                <a href="#relatorios" class="nav-item" data-tab="relatorios">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="#configuracoes" class="nav-item" data-tab="configuracoes">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-details">
                <span class="user-name">Administrador</span>
                <span class="user-role">Gerente Técnico</span>
            </div>
            <a href="#logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="pageTitle">Dashboard</h1>
            </div>
            
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar no sistema...">
                </div>
                <div class="header-actions">
                    <button class="btn-notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="btn-help">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Dashboard Content -->
            <div id="dashboardContent" class="tab-content active">
                <!-- Dashboard cards will be loaded here via JS -->
            </div>

            <!-- Clientes Content -->
            <div id="clientesContent" class="tab-content">
                <!-- Clientes content will be loaded here via JS -->
            </div>

            <!-- Preços Content -->
            <div id="precosContent" class="tab-content">
                <!-- Preços content will be loaded here via JS -->
            </div>

            <!-- Ordens Content -->
            <div id="ordensContent" class="tab-content">
                <!-- Ordens content will be loaded here via JS -->
            </div>
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
